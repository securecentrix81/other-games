<!DOCTYPE html>
<html>
  <head>
    <style>
      .newtag{
        color:red;
        font-size:small;
        font-weight:400
      }
      a:visited{
          color:#00f
      }
      pre.description {
          max-height:25vh;
          overflow-y:scroll;
          width:calc(100% - 40px);
          white-space:pre-wrap;
          border:1px solid #000;
          margin-left:20px;
          padding:10px
      }
      span.red-note{
          color:#e00;
          background-color:#fcc
      }
      span.blue-note{
          color:#00c;
          background-color:#ccf
      }
      span.note-detail{
          border-radius:5px;
          padding:2px 5px;
          margin:0 5px;
          font-weight:400
      }
      summary {
          cursor:pointer;
          font-size:1.2em;
          margin:10px
      }
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 class="center">Yussef with Saharsh (Romancing)</h1>
    <p class="center">Requested by I forgo</p>
    <h2><a href=""></a></h2>
    <pre></pre>
  </body>
</html>
