<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saharsh Life</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.3/tween.umd.js"></script>
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>

    <div id="hud">
      <div id="clock">08:00</div>
      <div id="health-bar" class="bar"><span>Health</span><div id="health-fill"></div></div>
      <div id="respect-bar" class="bar"><span>Respect</span><div id="respect-fill"></div></div>
      <div id="chaos-bar" class="bar"><span>Chaos</span><div id="chaos-fill"></div></div>
    </div>

    <div id="main-menu">
      <h1>Saharsh Life</h1>
      <p>Live the chaotic daily grind as Saharsh.<br/> Dodge bullies. Fail upward. Hack Secure Centrix.</p>
      <button id="start-game">Start Game</button>
      <button id="how-to-play">How to Play</button>
    </div>

    <div id="instructions-overlay" style="display:none;">
      <h2>How to Play</h2>
      <ul>
        <li>WASD to move Saharsh</li>
        <li>Go near computers to run "Secure Centrix"</li>
        <li>Cause chaos, but donâ€™t get expelled!</li>
        <li>Press <b>P</b> or <b>Esc</b> to pause</li>
      </ul>
      <button id="close-instructions">Close</button>
    </div>

    <div id="secure-desktop" style="display: none;"></div>
  </div>

  <!-- Game Scripts -->
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/player.js"></script>
  <script type="module" src="js/npc.js"></script>
  <script type="module" src="js/ui.js"></script>
  <script type="module" src="js/secureCentrix.js"></script>
  <script type="module" src="js/game.js"></script>
</body>
</html>
