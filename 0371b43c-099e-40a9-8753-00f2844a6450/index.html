<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker v7.0</title>
    <style>
      body {
        overflow: hidden;
      }
      .note-container {
        background-color: #999;
        width: 300px;
        height: 200px;
        display: flex;
        position: absolute;
        flex-direction: column;
        border: 1px solid #000000;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
      }
      .header-container {
        display: flex;
        flex: 0;
        cursor: move;
      }
      .header-container .button {
        display: flex;
        flex: 0;
        cursor: pointer;
        border: 0;
        outline: 0;
        padding: 10px;
        color: #ffffff;
        width: 20px;
        height: 20px;
        text-align: center;
        justify-content: center;
        align-items: center;
      }
      .header-container .close {
        background-color: #ff0000;
        transition: 0.15s;
      }
      .header-container .close:hover {
        background-color: #dd0000;
        transition: 0.15s;
        color: #ddd;
      }
      .header-container .close:active {
        background-color: #bb0000;
        transition: 0.15s;
        color: #bbb;
      }

      .header-container .minimize {
        background-color: #ff9900;
        transition: 0.15s;
      }
      .header-container .minimize:hover {
        background-color: #dd7700;
        transition: 0.15s;
        color: #ddd;
      }
      .header-container .minimize:active {
        background-color: #bb5500;
        transition: 0.15s;
        color: #bbb;
      }

      .header-container .fullscreen {
        background-color: #00ff00;
        transition: 0.15s;
      }
      .header-container .fullscreen:hover {
        background-color: #00dd00;
        transition: 0.15s;
        color: #ddd;
      }
      .header-container .fullscreen:active {
        background-color: #00bb00;
        transition: 0.15s;
        color: #bbb;
      }


      .text-container {
        display: flex;
        flex: 1;
      }
      .text-container textarea {
        resize: none;
        width: 100%;
        height: calc(100% - 10px);
        outline: 0;
        padding: 5px;
        margin: 0;
        overflow: scroll-y;
        border: 0;
        border-top: 1px solid #000000;
      }
      .drag-area {
        background-color: #fe9;
        width: 100%;
        text-align: center;
      }
      .resize-area {
        background-color: #000;
        width: 10px;
        height: 10px;
        position: absolute;
        right: 0;
        bottom: 0;
        cursor: se-resize;
      }

      #context-menu {
        display: flex;
        position: absolute;
        z-index: 2147483647;
        background-color: #aaa;
        flex-direction: column;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        padding: 2.5px 0;
      }
      #context-menu .option {
        margin: 0px 0;
        padding: 7.5px 10px;
        color: #000;
        text-align: center;
        transition: 0.3s;
      }
      #context-menu .option:hover {
        background-color: #bbb;
        transition: 0.15s;
        cursor: pointer;
      }
      .hidden {
        display: none !important;
      }
      .noteTitle {
        background-color: rgba(0,0,0,0);
        outline: none;
        border: none;
        text-align: center;
        flex: 1;
        min-width:0;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div id="context-menu" class="hidden">
      <div class="option" data-action="rename" id="renameNoteOption">Rename Note</div>
      <div class="option" data-action="create">Create new note</div>
      <div class="option" data-action="delete-all">Delete all notes</div>
    </div>
    <script>
      let has_alerted = false
      addEventListener("error",(e)=>{
        if (!has_alerted) {
          has_alerted = true
          alert(e.message + e.lineno)
        }
      })
    </script>
    <script>
      let contextMenu = document.getElementById("context-menu")
      let renameNoteOption = document.getElementById("renameNoteOption")
      let notes = {}
      class Note {
        constructor(content="",x=0,y=0,width=300,height=200) {
          this.content = content
          this.x = x
          this.y = y
          this.width = width
          this.height = height
          this.ID = Math.random().toString().slice(2,10)
          this.isMinimized = false
          this.isFullscreen = false

          /*
            <div class="note-container">
              <div class="header-container">
                <button class="button close">X</button>
                <button class="button minimize">-</button>
                <button class="button fullscreen">+</button>
                <div class="drag-area"></div>
      </div>
              <div class="text-container">
                <textarea></textarea>
                <div class="resize-area"></div>
      </div>
      </div>
          */

          this.createNoteElement()

          document.body.appendChild(this.noteElement)
          this.updatePosition()
          return this
        }
        createNoteElement() {
          let noteContainer = document.createElement("div")
          this.noteContainer = noteContainer
          noteContainer.classList.add("note-container")
          noteContainer.setAttribute("data-ID", this.ID)

          let headerContainer = document.createElement("div")
          this.headerContainer = headerContainer
          headerContainer.classList.add("header-container")
          noteContainer.appendChild(headerContainer)

          let buttonClose = document.createElement("button")
          this.buttonClose = buttonClose
          buttonClose.classList.add("button")
          buttonClose.classList.add("close")
          buttonClose.textContent = "X"
          headerContainer.appendChild(buttonClose)

          let buttonMinimize = document.createElement("button")
          this.buttonMinimize = buttonMinimize
          buttonMinimize.classList.add("button")
          buttonMinimize.classList.add("minimize")
          buttonMinimize.textContent = "-"
          headerContainer.appendChild(buttonMinimize)

          let buttonFullscreen = document.createElement("button")
          this.buttonFullscreen = buttonFullscreen
          buttonFullscreen.classList.add("button")
          buttonFullscreen.classList.add("fullscreen")
          buttonFullscreen.textContent = "+"
          headerContainer.appendChild(buttonFullscreen)

          let dragArea = document.createElement("div")
          this.dragArea = dragArea
          dragArea.classList.add("drag-area")
          dragArea.style.display = "flex"
          headerContainer.appendChild(dragArea)

          let noteTitle = document.createElement("input")
          this.noteTitle = noteTitle
          noteTitle.classList.add("noteTitle")
          noteTitle.style["pointerEvents"] = "none"
          dragArea.appendChild(noteTitle)

          let textContainer = document.createElement("div")
          this.textContainer = textContainer
          textContainer.classList.add("text-container")
          noteContainer.appendChild(textContainer)

          let textarea = document.createElement("textarea")
          this.textarea = textarea
          this.textAreaElement = textarea
          textarea.value = this.content
          textContainer.appendChild(textarea)

          let resizeArea = document.createElement("div")
          this.resizeArea = resizeArea
          resizeArea.classList.add("resize-area")
          textContainer.appendChild(resizeArea)

          this.noteElement = noteContainer
          return this.noteElement
        }
        updatePosition() {
          let minWidth = 80
          let minHeight = 40
          if (this.width < minWidth) this.width = minWidth
          if (this.height < minHeight) this.height = minHeight
          if (this.x < 0) this.x = 0
          if (this.y < 0) this.y = 0
          if (this.x+this.width > window.innerWidth) this.x = window.innerWidth - this.width
          if (this.y+this.height > window.innerHeight) this.y = window.innerHeight - this.height

          let width = this.width
          let height = this.height
          let x = this.x
          let y = this.y

          if (this.isMinimized) {
            width = 40
            height = 20
            this.buttonClose.style.display = "none"
            this.buttonMinimize.style.display = "none"
            this.resizeArea.style.display = "none"
            this.buttonFullscreen.style.display = ""
          } else if (this.isFullscreen) {
            x = 0
            y = 0
            width = window.innerWidth-1
            height = window.innerHeight-1
            this.buttonClose.style.display = ""
            this.buttonFullscreen.style.display = "none"
            this.buttonMinimize.style.display = ""
            this.resizeArea.style.display = "none"
          } else {
            this.buttonClose.style.display = ""
            this.buttonMinimize.style.display = ""
            this.buttonFullscreen.style.display = ""
            this.resizeArea.style.display = ""
          }
          this.noteElement.style.width = width + "px"
          this.noteElement.style.height = height + "px"

          this.noteElement.style.left = x + "px"
          this.noteElement.style.top = y + "px"

          this.noteElement.style["z-index"] = maxIndex

            ++maxIndex
        }
        export() {
          return [
            this.x,
            this.y,
            this.width,
            this.height,
            this.textAreaElement.value,
            this.noteElement.style["z-index"],
            this.isMinimized,
            this.isFullscreen,
            this.noteTitle.value
          ]
        }
        import(json) {
          this.x = json[0]
          this.y = json[1]
          this.width = json[2]
          this.height = json[3]
          this.textAreaElement.value = json[4]
          this.isMinimized = json[6]
          this.isFullscreen = json[7]
          this.updatePosition()
          this.noteElement.style["z-index"] = json[5]
          this.noteTitle.value = json[8]
        }
      }
      function exportNotes() {
        let json = {
          maxIndex: maxIndex,
          notes: []
        }
        for (let note in notes) {
          json.notes.push(notes[note].export())
        }
        return JSON.stringify(json)
      }
      function importNotes(json) {
        json = JSON.parse(json)
        maxIndex = json.maxIndex
        for (let importedNote of json.notes) {
          let note = new Note()
          note.import(importedNote)
          notes[note.ID] = note
        }
      }

      let maxIndex = 10

      let mouse = {
        down: false,
        downX: 0,
        downY: 0,
        x: 0,
        y: 0,
        noteID: 0,
        action: "none",
        noteStart: {
          x: 0,
          y: 0,
          width: 0,
          height: 0
        }
      }
      addEventListener("mousedown", (e) => {
        mouse.down = true
        mouse.x = e.clientX
        mouse.y = e.clientY
        mouse.downX = e.clientX
        mouse.downY = e.clientY
        mouse.noteID = 0
        mouse.action = "none"
        if (e.target.parentElement?.id === "context-menu") {
          if (e.target.closest("[data-action]")) {
            let action = e.target.closest("[data-action]").getAttribute("data-action")
            switch (action) {
              case "create":
                let note = new Note()
                note.x = e.clientX
                note.y = e.clientY
                note.updatePosition()
                notes[note.ID] = note
                contextMenu.classList.add("hidden")
        		  break
              case "delete-all":
                if (prompt("Are you sure you want to delete everything? Type \"Delete All\" to confirm") === "Delete All") {
                  for (let id in notes) {
                    notes[id].noteElement.remove()
                  }
                  notes = {}
                }
                break
              case "rename":
                contextMenu.classList.add("hidden")
                setTimeout(()=>{
                  startRename(renameNoteOption.getAttribute("data-ID"))
                })
                break
            }
          }
        } else {
          contextMenu.classList.add("hidden")
        }
        if (e.target.closest("[data-ID]")) {
          let noteID = e.target.closest("[data-ID]").getAttribute("data-ID")
          mouse.noteID = noteID
          let note = notes[noteID]
          mouse.noteStart = {
            x: note.x,
            y: note.y,
            width: note.width,
            height: note.height,
          }
          let classList = e.target.classList
          if (classList.contains("button")) {
            if (classList.contains("close") && confirm("Are you sure you want to delete this note?")) {
              note.noteElement.remove()
              delete notes[noteID]
              return
            }
            if (classList.contains("minimize")) {
              if (note.isFullscreen) {
                note.isFullscreen = false
              } else {
                note.isMinimized = !note.isMinimized
              }
            }
            if (classList.contains("fullscreen")) {
              if (note.isMinimized) {
                note.isMinimized = false 
              } else {
                note.isFullscreen = !note.isFullscreen
              }
            }
          }
          if (classList.contains("drag-area")) {
            mouse.action = "drag"
          }
          if (classList.contains("resize-area")) {
            mouse.action = "resize"
          }
          note.updatePosition()
        }
      })
      function startRename(noteID) {
        let note = notes[noteID]
        note.noteTitle.style["background-color"] = "rgba(255,255,0,0.5)"
        note.noteTitle.focus()
        let deselectFunction = () => {
          note.noteTitle.style["pointerEvents"] = "none"
          note.noteTitle.style["background-color"] = "rgba(0,0,0,0)"
          note.noteTitle.removeEventListener("focusout", deselectFunction)
          note.noteTitle.blur()
        }
        note.noteTitle.style["pointerEvents"] = ""
        let listener = note.noteTitle.addEventListener("focusout", deselectFunction)
      }
      addEventListener("dblclick", (e) => {
        if (e.target.classList.contains("drag-area")) {
          let noteID = e.target.closest("[data-ID]").getAttribute("data-ID")
          startRename(noteID)
        }
      })
      addEventListener("mouseup", (e) => {
        mouse.down = false
        mouse.noteID = 0
        mouse.action = "none"
      })
      addEventListener("mousemove", (e) => {
        mouse.x = e.clientX
        mouse.y = e.clientY
        if (mouse.noteID) {
          let note = notes[mouse.noteID]
          if (mouse.action === "drag") {
            note.x = mouse.noteStart.x + mouse.x - mouse.downX
            note.y = mouse.noteStart.y + mouse.y - mouse.downY
            note.updatePosition()
            e.preventDefault()
          } else if (mouse.action === "resize") {
            note.width = mouse.noteStart.width + mouse.x - mouse.downX
            note.height = mouse.noteStart.height + mouse.y - mouse.downY
            note.updatePosition()
            e.preventDefault()
          }
        }
      })
      addEventListener("contextmenu", (e) => {
        if (e.target.type === "textarea") {
          return
        }
        if (e.target.classList.contains("drag-area")) {
          renameNoteOption.classList.remove("hidden")
          renameNoteOption.setAttribute("data-ID", e.target.closest("[data-ID]").getAttribute("data-ID"))
        } else {
          renameNoteOption.classList.add("hidden")
        }
        e.preventDefault()
        contextMenu.classList.remove("hidden")
        contextMenu.style.left = e.clientX + "px"
        contextMenu.style.top = e.clientY + "px"
      })
      setInterval(() => {
        localStorage.setItem("noteData-v7.0.0", exportNotes())
      },100)
      if (localStorage.getItem("noteData-v7.0.0")) {
        importNotes(localStorage.getItem("noteData-v7.0.0"))
      }
    </script>
  </body>
</html>
